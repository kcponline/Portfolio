<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Kent C Pan</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="header-background">
		<!-- added class container and changed header-container to id -->
		<div id="header-container" class="container">
			<a href="index.html" id="name">Kent C Pan</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>
			<!-- added class container -->
	<div id="content-container" class="container">
		<section class="main">
			<h1>Contact</h1>
			<!-- renamed from input-container to contact-form -->
			<form id="contact-form">
				<ul>
					<!-- <h3>Name</h3> -->
					<li>
						<label for="name">Name</label>
						<!-- <h4 id="nameinput">John Smith</h4> -->
						<input type="text" id="contact-name" name="contact-name" placeholder="John Smith" required="required">
					</li>
					<!-- <h3>Email</h3> -->
					<li>
						<label for="email">Email</label>
						<!-- <h4 id="emailinput">example@gmail.com</h4> -->
						<input type="email" id="email" name="email" placeholder="email@gmail.com" required="required">
					</li>
					<!-- <h3>Message</h3> -->
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
						<!-- <h4 id="messageinput"></h4> -->
					</li>
				</ul>
				<!-- <h3 id="submit-button">Submit</h3> -->
				<input type="submit">
			</form>
		</section>

		<section class="sidebar">
			<div id="connect">		
				<h2>Connect with Me</h2>

				<img src="assets/images/github_square_black-128.png" class="social">
				<img src="assets/images/linkedin_square_color-128.png" class="social">
				<img src="assets/images/stackoverflow.png" class="social">
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Your Name
		</div>
	</footer>
</body>
</html>
